name: Continuous Integration

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with: { python-version: "3.12" }

    - name: Install clang-format-19
      run: sudo apt update -q
        && sudo apt install clang-format-19 -q -y

    - name: Install codespell
      run: pip3 install codespell

    - name: Lint
      run: cmake -D FORMAT_COMMAND=clang-format-19 -P cmake/lint.cmake

    - name: Spell check
      run: cmake -P cmake/spell.cmake

  test:
    needs: [lint]

    strategy:
      matrix:
        os: [ubuntu-24.04]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install static analyzers
      if: matrix.os == 'ubuntu-24.04'
      run: >-
        sudo apt install clang-tidy-19 cppcheck -y -q

        sudo update-alternatives --install
        /usr/bin/clang-tidy clang-tidy
        /usr/bin/clang-tidy-19 190

    - name: Update g++ version
      if: matrix.os == 'ubuntu-24.04'
      run: >-
        sudo apt install g++14 -y -q

        sudo update-alternatives --install
        /usr/bin/g++ g++
        /usr/bin/g++-14 140

    - name: Install dependencies
      if: matrix.os == 'ubuntu-24.04'
      run: >-
        sudo apt install libgtest-dev libyaml-cpp-dev -y -q

    - name: Configure
      shell: pwsh
      run: cmake "--preset=ci-$("${{ matrix.os }}".split("-")[0])"

    - name: Build
      run: cmake --build build --config Release -j 2

    - name: Install
      run: cmake --install build --config Release --prefix prefix

    - name: Test
      working-directory: build
      run: ctest --output-on-failure --no-tests=error -C Release -j 2

  iwyu:
    needs: [test]

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Install clang-tidy-19
      run: sudo apt update -q
        && sudo apt install clang-tidy-19 -q -y

    - name: IWYU check
      run: cmake -D IWYU_COMMAND=clang-tidy-19 -P cmake/iwyu.cmake
